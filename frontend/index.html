<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donald Trump Jr. Hunting and Fishing Buddy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Donald Trump Jr. Hunting and Fishing Buddy</h1>
    </header>
    <main>
        <section id="adventure-selection">
            <h2>Select Your Adventure</h2>
            <button id="hunting-button">Hunting Adventure</button>
            <button id="fishing-button">Fishing Adventure</button>
        </section>
        <section id="simulation-presentation">
            <h2>Your Adventure</h2>
            <p id="simulation-text"></p>
        </section>
        <section id="share-section">
            <h2>Share Your Adventure</h2>
            <button id="share-button">Share on Social Media</button>
        </section>
    </main>
</body>
</html>
